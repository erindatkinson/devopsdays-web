name: "2021-denver" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "denver" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrox" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to denver!" # Edit this to suit your preferences
friendly: "2021-denver" # Four digit year and the city name in lower-case. Don't forget the dash!
ga_tracking_id: "UA-146926657-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

startdate: 2021-04-25T00:00:00-06:00
enddate: 2021-04-27T23:59:59-06:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: # start accepting talk proposals.
cfp_date_end: # close your call for proposals.
cfp_date_announce: # inform proposers of status

cfp_link: ""

registration_date_start:
registration_date_end:

registration_closed: ""
registration_link: ""

# Location
coordinates: "39.740050, -105.016551" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Mile High Station and Iron Works" # Defaults to city, but you can make it the venue name.
location_address: "2027 W Colfax Ave, Denver, CO 80204" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  # - name: propose
  - name: location
  # - name: registration
  # - name: program
  # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct

